<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brunch Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- My CSS goes UNDER Bootstrap's -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid text center">
        <div class="row justify-content-center text-center">
            <div class="col-12">
                <h1>Joe brunch place</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10 col-10 col-sm-3 col-lg-6"><img class="img-fluid" src="img/Breakfeastburger.jpg" alt="Breakfeast burger"></div>
            <div class="col-10 col-10 col-sm-3 col-lg-6">name & description</div>
            <div class="col-10 col-10 col-sm-3 col-lg-6">price</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10 col-sm-3 col-lg-6"><img class="img-fluid" src="img/frenchtoast.jpg" alt="french toast"></div>
            <div class="col-10 col-sm-3 col-lg-6">name & description</div>
            <div class="col-10 col-sm-3 col-lg-6">price</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10 col-sm-3 col-lg-6"><img class="img-fluid" src="img/donuts.jpg" alt="donuts"></div>
            <div class="col-10 col-sm-3 col-lg-6">name & description</div>
            <div class="col-10 col-sm-3 col-lg-6">price</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
